<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Abhishek's Gallery !</title>
    <link rel="icon" type="image/x-icon" href="./images/fevi.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script src="index.js" defer></script>
</head>

<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photo">
                    <i class="uil uil-camera"></i>
                    <span>BeautyFul Duck</span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="close-icon uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="images/background.jpg" alt="preview-img"></div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="./images/background.jpg" alt="search-img">
        <div class="content">
            <h1>Image Gallery with <span class="Name">Abhishek !</span></h1>
            <p>Search and download any image within a second</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search images">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Load More</button>

        <div class="footer">
            <div class="Connect">
                <p id="Connect_headding">Connect With Me !</p>
                </p>
            </div>

            <div class="icon">
                <a class="link" href="https://www.linkedin.com/in/abhishek-verma-600899247/" target="_blank"><ion-icon
                        name="logo-linkedin"></ion-icon></a>

                <a class="git" href="https://github.com/Abhishek5165" target="_blank"><ion-icon
                        name="logo-github"></ion-icon></a>

                <a class="twit" href="https://twitter.com/Abhishek_13107" target="_blank"><ion-icon
                        name="logo-twitter"></ion-icon></a>

                <a class="insta" href="https://www.instagram.com/abhishek_v13/" target="_blank"><ion-icon
                        name="logo-instagram"></ion-icon></a>

                <div class="terms">
                    <p class="last"> Copyright &copy; 2024 Abhishek Verma | All Rights Reserved !</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
